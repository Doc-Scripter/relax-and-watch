<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax and Watch</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dark-theme">
    <header class="navbar">
        <div class="logo">CineVault</div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies and TV shows...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
            <div>
            <nav class="nav-links">
                <a href="#" class="btn active">Home</a>
                <a href="#" class="btn">Watchlist <span class="watchlist-count">(0)</span></a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="btn active">Movies</button>
                <button class="btn">Series</button>
            </div>
            <div class="discover-filter">
                <h3><i class="fas fa-compass"></i> Discover & Filter</h3>
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option value="all">All Genres</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="year">Year</label>
                        <select id="year">
                            <option value="all">All Years</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="rating">Rating</label>
                        <select id="rating">
                            <option value="all">All Ratings</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="runtime">Runtime</label>
                        <select id="runtime">
                            <option value="all">Any Length</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="trending-movies">
            <div class="section-header">
                <h2>Trending Movies</h2>
                <div class="pagination-controls">
                    <label for="itemsPerPage">Items per page:</label>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="movie-grid">
                <!-- Static movie cards will be replaced by dynamic content from JavaScript -->
            </div>
            <div class="pagination-info">
                <span id="currentPageInfo">Page 1 of 1</span>
            </div>
            <div class="pagination-buttons">
                <button id="prevPageBtn" class="btn" disabled>Previous</button>
                <button id="nextPageBtn" class="btn" disabled>Next</button>
            </div>
        </section>
    </main>

    <div id="movieDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <!-- Using Unicode symbols instead of FontAwesome to avoid CORS issues -->
    <style>
        .fas.fa-search::before { content: "üîç"; }
        .fas.fa-star::before { content: "‚≠ê"; }
        .fas.fa-compass::before { content: "üß≠"; }
    </style>
</body>
</html>
